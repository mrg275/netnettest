  /*FYI: I USED A WEBSITE TO HELP ME MAKE THESE SWITCHES. HERE IS MY SOURCE: https://www.w3schools.com/howto/howto_css_switch.asp*/
    .switch {
        position: relative;
        display: inline-block;
        width: 60px;
        height: 34px;
    }
    .slider {
        position: absolute;
        cursor: pointer;
        top: 0;
        left: 0;
        right: 0;
        bottom: 0;
        background-color: #ccc;
        transition: .4s;
    }
    .slider:before {
        position: absolute;
        content: "";
        height: 26px;
        width: 26px;
        left: 4px;
        bottom: 4px;
        background-color: white;
        transition: .4s;
    }
    input:checked + .slider {
        background-color: #2196F3;
    }
    input:focus + .slider {
        box-shadow: 0 0 1px #2196F3;
    }
    input:checked + .slider:before {
        transform: translateX(26px);
    }
    .slider.round {
        border-radius: 34px;
    }
    .slider.round:before {
        border-radius: 50%;
    }
    img {
        display: none; 
        margin-top: 10px;
        max-width: 300px; 
        max-height: 200px;
        width: auto; 
        height: auto;
    }
</style>
